<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card by Juan Valdivia - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body>
    <main>
        <article class="jv-card">
            <header class="header">
                <img class="photo" src="images/cactus_img.jpg" alt="Photo Card">
                <span class="key">Design</span>
            </header>
            <section class="content">
                <h2 class="title">Embracing Minimalism</h2>
                <p>
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.
                </p>
            </section>
            <footer class="footer">
                <span class="author">Annie Spratt</span>
            </footer>
        </article>
    </main>

</body>

</html>
